<div class="container">
    <div>
        <h2>Ajouter un Jeu :</h2>
    </div>
    <form>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Game</label>
            <input type="text" [(ngModel)]="newGame.idGame" name="idGame" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Game</label>
            <input type="text" [(ngModel)]="newGame.nomGame" name="nomGame" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Game</label>
            <input type="number" [(ngModel)]="newGame.prixGame" name="prixGame" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [(ngModel)]="newGame.dateCreation" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Type</label>
            <select class="form-control form-control-lg" id="idType" name="idType" [(ngModel)]="newIdType">
                @for(type of types; track type.idType){
                <option [value]="type.idType"> {{type.nomType}} </option>
                }
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addGame()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
